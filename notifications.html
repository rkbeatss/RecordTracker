    <div class="container">
        <h2> Notification Settings </h2>
        <div class="row">
            <div class="col-lg-3">
                <label> Set Vaccination Reminder </label>
            </div>
            <div class="col">
            <label class="checkbox-inline">
                <input type="checkbox" id = "chkSettings" data-toggle = "toggle" data-on = "Enabled" data-off = "Disabled" data-onstyle = "success" data-offstyle = "danger" data-size = "small">
            </label>
        </div>
    </div>
        <div style="overflow:hidden;">
            <div class="form-group" id = "timeModal">
                <div class = "row">
                    <div class="col-md-8">
                        <div id="datetimepicker12"></div>
                    </div>
                </div>
            </div>
        </div>
        <h4> Notify me through: </h4>
        <br>
        <div class="row">
            <div class="col-lg-1">
                <label> Email </label>
            </div>
            <div class="col">
                <label class="checkbox-inline">
                    <input type="checkbox" id="email" data-toggle = "toggle" data-size = "small" data-on="On" data-off="Off" data-onstyle="success" data-offstyle = "danger">
                </label>
            </div>
        </div>  
        <div class="row" id="emailField" style="display:none;">
            <div class="col-lg-1">
                Hello
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1">
                <label> SMS </label>
            </div>
            <div class="col">
                <label class="checkbox-inline">
                    <input type="checkbox" id="sms" data-toggle="toggle" data-size="small" data-on="On" data-off="Off" data-onstyle="success" data-offstyle = "danger">
                </label>
            </div>
        </div>
        <div class="row">
        <div class="col-lg-3">
                <button type="submit" class="btn btn-primary btn-block"> Save Changes </button>
        </div>
    </div>
<script>

  $(function () {
            $('#datetimepicker12').datetimepicker({
                inline: true,
                sideBySide: true
            });
        });

</script>
